    <div class="container" ng-app>
     <h2>Spoonerisms</h2>
  <div ng-controller="SpoonController">
    <span>{{spoons.length}} spoonerism(s) made</span>
    [ <a href="" ng-click="archive()">archive</a> ]
    <ul class="unstyled">
      <li ng-repeat="spoon in spoons">
        <input type="checkbox" ng-model="spoon.done">
        <span class="done-{{spoon.done}}">{{spoon.firstWord}}  {{spoon.secondWord}}</span>
      </li>
    </ul>
    <div class="span4">
    <form class="well" ng-submit="addSpoon()">
      <input type="text" ng-model="spoonText"  size="30"
             placeholder="First Word">
     
        <input type="text" ng-model="spoonText2"  size="30"
             placeholder="Second Word">
      <input class="btn-primary" type="submit" value="add">
    </form>
  </div>
